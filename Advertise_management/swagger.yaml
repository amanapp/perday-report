openapi: 3.0.0
info:
  version: 1.0.0
  title: UBER SAMPLE
  description: An API for UBER SAMPLE Project

paths:
  /signup:
    post:
      summary: Create a new user account
      tags:
        - Users
      requestBody:
        description: User information for signup
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSignup'
      responses:
        '201':
          description: User signup successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /login:
    post:
      summary: User login
      tags:
        - Users
      requestBody:
        description: User credentials for login
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '201':
          description: User login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /post:
    post:
      summary: Create a new post
      tags:
        - Posts
      requestBody:
        description: Post information for creation
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreation'
      responses:
        '201':
          description: Post creation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    UserSignup:
      type: object
      properties:
        name:
          type: string
        
        email:
          type: string
        username:
          type: string
        password:
          type: string
        phone_no:
          type: number
       
      required:
        - name
        - email
        - user_id
        - password
         -phone_no

    UserLogin:
      type: object
      properties:
        user_id:
          type: string
        password:
          type: string
      required:
        - user_id
        - password

    UserResponse:
      type: object
      properties:
        message:
          type: string
        user:
          type: object
          $ref: '#/components/schemas/UserSignup'
        token:
          type: string

    PostCreation:
      type: object
      properties:
        post_content:
          type: string
        post_tag:
          type: string
        
      required:
        - post_content
        - post_tag

    PostResponse:
      type: object
      properties:
        message:
          type: string
        post:
          type: object
          $ref: '#/components/schemas/PostCreation'

    Error:
      type: object
      properties:
        error:
          type: string